<!DOCTYPE HTML>
<html>
<head>
    <title>Chatter</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            namespace = '/chat';
            var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + namespace);

            socket.on('connect', function() {
                socket.emit('my_event', {data: 'I\'m connected!'});
            });
            
            socket.on('response', function(msg) {
                $('#messages').append(
                    '<div class="item"><div><img src="static/chat.png"><span>~'+
                            msg.user+
                            '~</span><span>'+
                            msg.time +
                            '</span><a href="#" >Delete</a></div><div>'+
                        msg.msg+
                        '</div></div>'
                );
            });

            
            $('form#chat').submit(function(event) {
                socket.emit('chat_event', {data: $('#chat_data').val()});
                return false;
            });
            
        });
    </script>
    <style type="text/css">
        div {
            color: gray;
        }
        div>span {
            color: black;
        }
        .item{
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>Chatter</h1>
    <div>Type something in the box below, then hit "Post"</div>
    <form id="chat" method="POST" action='#'>
        <input type="text" name="chat_data" id="chat_data" placeholder="Message">
        <input type="submit" value="Post!">
        <input type="button" value="Delete All">
    </form>

    <div id="messages"></div>
</body>
</html>
